<Body>
<h2> Tu veux savoir dans combien de temps !?? </h2><br>

<br> <br>
    Entre la date ci-dessous pour savoir ! <br><br>
<input type="date" placeholder=" Entre la date " id="Date"><br> <br>
<button onclick="result()"> Click here bro ! </button>     
<div id="Result">
    </div>
    
<script>
 function result(){
     let date ;
     let jj ;
     let today ;
     let message ;
     let jour ; 
     date= document.getElementById("Date").value ; 
     jj=date;
     today = new Date() ;
     today.setTime(0,0,0,0);
     
     if (!date){
         alert(" Tu dois d'abord entrer une date ");
     }
     date = new Date(jj);
     date = date - today;
     date = date/(1000*60*60*24);
     date = date - 20425 ;
     if (date > 0 ) {
         message = " Il reste "+date+" jour(s) avant le "+jj;
     } else if ( date == 0){
         message =" Bravo , c'est aujourd'hui !! ";
     }else { 
              message =" Sorry bro, cette date est déjà passée ! Il y a  "+-date+" jour(s)";
     }
     jour = date;
 document.getElementById("Result").innerHTML=message;
     }    
    
</script>
